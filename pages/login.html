<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>生意帮</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="stylesheet" type="text/css" href="../component/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	
	<body>
		<div class="row">
			<div class="col-md-12">
				<div class="head">
					<img src="../img/xinlogo.png"/>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div id="login">
					<div class="abT">
						<div class="col-sm-6 text-center loginTab" id="pu">普通登录</div>		
						<div class="col-sm-6 text-center loginTab" id="sou">手机动态密码登录登录</div>	
					</div>
					<div class="souji">
						<div class="col-log-12">
							 <div class="input-group" style="padding: 20px 10% 0;height: 40px;margin: 20px 0;">
							    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
						        <input type="text" class="form-control"  style="height: 40px;border-left: none;" placeholder="请输入您的手机号">
							</div>						
						</div>
						<div class="col-log-12" id="Shouji">

						</div>
						<div class="col-log-12">
							<div class="input-group" style="padding: 0 10%;height: 40px;margin-bottom: 20px;">			   
						        <input type="text" class="form-control"  style="height: 40px;border-right: none;" placeholder="请输入您的手机号">
								 <span class="input-group-addon">输入验证码</span>
							</div>
						</div>
						<div class="col-log-12">
						      <p style="color: red;padding: 0 10%;margin: 0;">账户名或密码错误</p>
						      <button class="btn btn-primary btn-lg btn-block" style="width: 80%;margin: auto;background: #00c1ef;border: none;">登录进入</button>
						</div>
						<div class="col-log-12">
						    <div class="login_bottom clearfix">
						       	<span class="pull-left">免费注册</span>
						       	<span class="pull-right"> 忘记密码</span>
						   </div>
						</div>
					</div>
					<div class="mima">
						<div class="col-log-12">
							 <div class="input-group" style="padding: 20px 10% 0;height: 40px;margin: 20px 0;">
							    <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
						        <input type="text" class="form-control"  style="height: 40px;border-left: none;" placeholder="请输入您的手机号">
							</div>						
						</div>
						
						<div class="col-log-12">
							<div class="input-group" style="padding: 0 10%;height: 40px;margin-bottom: 20px;">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						        <input type="text" class="form-control"  style="height: 40px;border-left: none;" placeholder="请输入您的密码">
							</div>
						</div>
						<div class="col-log-12" id="Mima">

						</div>
						<div class="col-log-12">
							<p style="color: red;padding: 0 10%;margin: 0;">账户名或密码错误</p>
						       <button class="btn btn-primary btn-lg btn-block" style="width: 80%;margin: auto;background: #00c1ef;border: none;">登录进入</button>
						</div>
						<div class="col-log-12">
						    <div class="login_bottom clearfix">
						       	<span class="pull-left">免费注册</span>
						       	<span class="pull-right"> 忘记密码</span>
						   </div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4"></div>			
		</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="foot">
					Copyright 2016-2017 wayboo.cn 信融科技版权所有 京 ICP备 13035649号-2
				</div>
			</div>
		</div>
	</body>
	<script src="../component/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/pages/bnSlide.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload=function(){
			$("#sou").click()
		}		
		$("#pu").on("click", function() {
			$(this).addClass("loginTabact").siblings().removeClass("loginTabact")
			$(".mima").css("display", "block")
			$("#Mima").html('<div class="bnTest"></div>')
			$(".souji").css("display", "none")
			$("#Shouji").html('')
			$(".bnTest").bnSlide({
				colorData: 0,
				objPrint: $(".bnSlideOutPrint")
			});
			$(".bnSlideBlock").html(">>")
		
		})
		$("#sou").on("click", function() {
			$(this).addClass("loginTabact").siblings().removeClass("loginTabact")
			$(".souji").css("display", "block")
			$("#Shouji").html('<div class="bnTest"></div>')
			$(".mima").css("display", "none")
			$("#Mima").html('')
			$(".bnTest").bnSlide({
				colorData: 0,
				objPrint: $(".bnSlideOutPrint")
			});
			$(".bnSlideBlock").html(">>")
		})
	</script>
</html>
